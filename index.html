<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .card {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      transition: transform 1s;
    }

    .front {
      background: #ff69b4;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .back {
      background: white;
      transform: rotateY(180deg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .card.open .front {
      transform: rotateY(180deg);
    }

    .card.open .back {
      transform: rotateY(360deg);
    }

    .tulip-container {
      position: relative;
      height: 150px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      perspective: 1000px;
    }

    .tulip-3d {
      position: relative;
      width: 60px;
      height: 120px;
      transform-style: preserve-3d;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.5s;
      cursor: pointer;
    }

    .card.open .tulip-3d {
      opacity: 1;
      transform: translateY(0);
    }

    .petal {
      position: absolute;
      width: 40px;
      height: 60px;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      border-radius: 50% 50% 0 0;
      transform-origin: bottom center;
      backface-visibility: hidden;
      transition: transform 0.3s;
    }

    .stem {
      position: absolute;
      width: 4px;
      height: 80px;
      background: #228B22;
      top: 50px;
      left: 18px;
      transform-origin: top center;
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 30px;
      background: #32CD32;
      border-radius: 0 50% 0 50%;
      top: 80px;
      left: 20px;
      transform-origin: left center;
    }

    .message-container {
      width: 100%;
      perspective: 1000px;
    }

    .message-card {
      background: linear-gradient(145deg, #fff8f8, #fff0f5);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transform-style: preserve-3d;
      transition: all 0.3s;
      position: relative;
    }

    .message-title {
      font-size: 18px;
      color: #ff1493;
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }

    .message-content {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #ff69b4;
    }

    #typingText {
      font-size: 18px;
      color: #ff1493;
      text-align: center;
      min-height: 50px;
      margin: 10px 0;
    }

    .message-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff69b4;
      color: white;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    .message-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .message-button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #ff69b4, #ff1493);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
      font-weight: bold;
    }

    .message-button:hover {
      transform: scale(1.1);
      box-shadow: 0 3px 10px rgba(255, 105, 180, 0.3);
    }

    .front-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .heart-decoration {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .typing-cursor {
      display: inline-block;
      width: 3px;
      height: 20px;
      background: #ff1493;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .special-text {
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="front" id="cardFront">
        <div class="front-text">Haz clic para abrir ‚ù§Ô∏è</div>
      </div>
      <div class="back">
        <div class="tulip-container"></div>
        <div class="message-container">
          <div class="message-card" id="messageCard">
            <div class="message-counter" id="messageCounter">Mensaje 1/3</div>
            <h3 class="message-title">‚ú® Mensaje Especial ‚ú®</h3>
            <div class="message-content">
              <div id="typingText">
                Haz clic en "Leer Mensaje" para descubrir mensajes especiales...
              </div>
              <span class="typing-cursor"></span>
            </div>
            <div class="message-buttons">
              <button class="message-button" id="btnLeer">Leer Mensaje ‚ú®</button>
              <button class="message-button" id="btnSorpresa">Sorpresa üéâ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createTulip(delay) {
      const tulip = document.createElement('div');
      tulip.className = 'tulip-3d';
      tulip.style.transitionDelay = `${delay}s`;

      // Crear p√©talos en 3D
      const petalCount = 6;
      for (let i = 0; i < petalCount; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.transform = `rotateY(${(360 / petalCount) * i}deg) translateZ(10px) rotateX(-20deg)`;
        tulip.appendChild(petal);
      }

      // A√±adir tallo
      const stem = document.createElement('div');
      stem.className = 'stem';
      tulip.appendChild(stem);

      // A√±adir hoja
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      tulip.appendChild(leaf);

      // A√±adir interactividad
      tulip.addEventListener('mouseover', () => {
        tulip.style.animation = 'sway 2s infinite ease-in-out';
        tulip.querySelectorAll('.petal').forEach(petal => {
          petal.style.transform = `${petal.style.transform.split('rotateX')[0]} rotateX(-40deg)`;
        });
      });

      tulip.addEventListener('mouseout', () => {
        tulip.style.animation = 'none';
        tulip.querySelectorAll('.petal').forEach(petal => {
          petal.style.transform = `${petal.style.transform.split('rotateX')[0]} rotateX(-20deg)`;
        });
      });

      return tulip;
    }

    function typeText(text, element, speed = 50) {
      let index = 0;
      element.textContent = '';
      const cursor = document.querySelector('.typing-cursor');
      
      function type() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(type, speed);
        } else {
          cursor.style.opacity = 1;
        }
      }
      
      cursor.style.opacity = 0;
      type();
    }

    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart-decoration';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      document.querySelector('.message-card').appendChild(heart);

      const animationDuration = 1000 + Math.random() * 1500;
      const xMove = (Math.random() - 0.5) * 100;
      
      heart.animate([
        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
        { transform: `translate(${xMove}px, -100px) scale(0)`, opacity: 0 }
      ], {
        duration: animationDuration,
        easing: 'ease-out'
      }).onfinish = () => heart.remove();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const card = document.querySelector('.card');
      const cardFront = document.getElementById('cardFront');
      const messageCard = document.getElementById('messageCard');
      const typingText = document.getElementById('typingText');
      const btnLeer = document.getElementById('btnLeer');
      const btnSorpresa = document.getElementById('btnSorpresa');
      const messageCounter = document.getElementById('messageCounter');
      
      const mensajes = [
        "Nueve meses a tu lado y sigo sintiendo que cada d√≠a contigo es un nuevo inicio, un nuevo motivo para sonre√≠r y un nuevo cap√≠tulo de esta hermosa historia que construimos juntos. Te amo m√°s de lo que las palabras pueden expresar....",
        "Hoy celebramos nueve meses de amor, de risas, de abrazos interminables y de momentos que han hecho mi vida m√°s hermosa. Gracias por cada instante, por cada mirada, por ser mi hogar y mi refugio. Te amo con todo mi coraz√≥n....",
        "Gracias por ser parte de mi vidaa..."
      ];
      let mensajeActual = 0;

      // Crear tulipanes
      const tulipContainer = document.querySelector('.tulip-container');
      [0.1, 0.3, 0.5].forEach(delay => {
        tulipContainer.appendChild(createTulip(delay));
      });

      // Solo el frente de la carta abre la carta
      cardFront.addEventListener('click', (e) => {
        e.stopPropagation();
        card.classList.add('open');
      });

      btnLeer.addEventListener('click', (e) => {
        e.stopPropagation(); // Evita que el clic se propague
        typeText(mensajes[mensajeActual], typingText);
        mensajeActual = (mensajeActual + 1) % mensajes.length;
        messageCounter.textContent = `Mensaje ${mensajeActual + 1}/3`;
      });

      btnSorpresa.addEventListener('click', (e) => {
        e.stopPropagation(); // Evita que el clic se propague
        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            createHeart(
              Math.random() * messageCard.offsetWidth,
              Math.random() * messageCard.offsetHeight
            );
          }, i * 100);
        }
      });

      // Efecto 3D suave para la tarjeta de mensaje
      messageCard.addEventListener('mousemove', (e) => {
        const rect = messageCard.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        if (Math.random() < 0.1) {
          createHeart(x, y);
        }

        const xRotation = ((y - rect.height / 2) / rect.height) * 10;
        const yRotation = ((x - rect.width / 2) / rect.width) * 10;
        messageCard.style.transform = `rotateX(${-xRotation}deg) rotateY(${yRotation}deg) translateZ(20px)`;
      });

      messageCard.addEventListener('mouseleave', () => {
        messageCard.style.transform = 'rotateX(0) rotateY(0) translateZ(0)';
      });
    });
  </script>
</body>
</html>
